<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" required autocomplete>
        <span class="view">View weather in</span>
        <input type="text" placeholder="Eg. London" />
        <label for="checkbox" id="check">
          Show 15 days
          <input type="checkbox" id="checkbox"/>
          
        </label>

        <button>
          <img src="search_4203984.png" />
        </button>
      </form>
      <div class="loader" style="display: none">
        Loading
        <span class="dots">...</span>
      </div>

      <div class="displaycontainer"></div>
    </div>
  </body>
</html>
